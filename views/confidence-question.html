<label for="confidence">Do you feel confident that you will finish the challenge?</label>
<br>
<ul class="pagination">
  <li ng-class="{active: confidence === 'Yes'}"><a ng-click="confidence = 'Yes'" href>Yes <span class="sr-only">(current)</span></a></li>
  <li ng-class="{active: confidence === 'No'}"><a ng-click="confidence = 'No'" href>No <span class="sr-only">(current)</span></a></li>
</ul>
