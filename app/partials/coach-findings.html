


<div class='row'>
  <div class='col-md-offset-3 col-md-6' ng-repeat='user in users'>
    <p>
    {{user.name}}
    {{user.challenge}}
    </p>
    <p>{{juniorsChallengeRatings}}</p>
  </div>
</div>

<div class="sidebar-students" ng-controller="ToggleCtrl" sidebar-directive="state">
  <button id="navigation-toggle" ng-click="toggleState()"> Students </button>
  <ul class="students" ng-repeat="user in users">
    <li class="student" ng-mouseover="hoverOn()" ng-mouseleave="hoverNot()">
      <p ng-show="!showStats"> {{user.name}}<p>
      <div class="details"ng-show="showStats">
        <p> Challenge: {{user.challenge}} </p>
        <p> Pairing: {{user.pairing}} </p>
        <p> Emotional Level: {{user.feeling}} </p>
        <p> Confidence: {{user.confidence}} </p>
      </div>
    </li>
  </ul>
</div>
