<div class='row' ng-controller="FormCtrl" ng-controller="LoginCtrl">
  <div class='col-md-6 col-md-offset-3'>
    <form ng-submit='addReview()'>

      <div class="form-group">
          <label for="cohort">Which Cohort are you in?</label>
            <select ng-model="cohort">
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select>
      </div>

      <div class='form-group'>
        <label for="pairing">How was pairing today?</label>
          <select ng-model="pairing">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>

      <div class='form-group'>
        <label for="challenge">How do you feel about the challenge so far?</label>
          <select ng-model="challenge">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>

      <div class='form-group'>
        <label for="feeling">How are you feeling?</label>
          <select ng-model="feeling">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>

      <div class='form-group'>
        <label for="confidence">Do you feel confident that you will finish the challenge?</label>
          <select ng-model="confidence">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>

      <div class='form-group'>
        <label for="comments">Additional Comments:</label>
        <br>
          <textarea rows="4" cols="60" ng-model="comments" placeholder="Enter Comments"></textarea>
      </div>
      <input type='submit' class='btn
      btn-primary' value='Submit'>
    </form>
  </div>
</div>
